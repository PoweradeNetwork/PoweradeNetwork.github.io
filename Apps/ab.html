<!DOCTYPE html>
<html>
  <head>
    <title>Embedded Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
      }
      #website {
        width: 100%;
        height: 100%;
        border: none;
      }
      #container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #form {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"] {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
        width: 300px;
        max-width: 100%;
        box-sizing: border-box;
      }
      button[type="submit"] {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button[type="submit"]:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <iframe id="website" src="about:blank"></iframe>
      <div id="form">
        <h1>Embedded Website</h1>
        <form onsubmit="loadWebsite(); return false;">
          <label for="url">Enter website URL:</label>
          <input type="text" id="website" name="url" placeholder="https://example.com" required>
          <br>
          <button type="submit">Load Website</button>
        </form>
      </div>
    </div>
    <script>
      function loadWebsite() {
        var websiteUrl = document.getElementById("website").value;
        window.open("about:blank", "_blank");
        var newWindow = window.open("", "_blank");
        newWindow.document.write("<iframe src='" + websiteUrl + "' style='width:100%;height:100%;border:none;'></iframe>");
      }
    </script>
  </body>
</html>
