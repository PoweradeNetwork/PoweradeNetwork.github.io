<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Set the height and width to 100% for both the HTML and the body elements */
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      /* Set the height and width to 100% for the iframe element */
      #myIframe {
        height: 100%;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="myIframe" src="https://health.pladic.com"></iframe>
  </body>
</html>
